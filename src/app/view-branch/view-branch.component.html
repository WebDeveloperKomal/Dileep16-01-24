<nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-white">
      <li class="fw-bold">&#160;&#160;
        <i class="fa-solid fa-house-chimney" style="margin-right: 10px; color: black;"></i><a href="/set/">Home&#160;</a>
        <i class="fa-solid fa-chevron-right"></i>
      </li>
      <li class="fw-bold"><a href="">&#160;Settings&#160;</a>
        <i class="fa-solid fa-chevron-right"></i>
      </li>
      <li class="active fw-bold" style="color: #3BB161;" aria-current="page">&#160;Branch</li>
    </ol>
  </nav>
<div class="container">
    <div class="row">
        <div class="col pt-1">
            <div class="container ">
                <div class="row">
                    <div class="col">
                        <div class="page-header">
                            <div class="col text-start">
                                <h1>
                                    Update Branch
                                </h1>
                            </div>
                            <button type="button" routerLink="/set/branch" class="btn-info px-3"
                                style="float: right;height: 40px; border-radius: 2rem;">View
                                Branches</button>
                        </div>
                    </div>
                </div>
            </div>

            <form [formGroup]="viewbranchForm" class="col-md-12 col-sm-12 col-xs-12 mt-3 rounded-3 border p-5 bg-white">

                <div class="form-group row mb-4">
                    <div class="form-floating col-12 col-lg-6 mb-4 ">
                        <input type="text" formControlName="branchName" [(ngModel)]="branch.branchName"
                            class="form-control border-dark px-3 rounded-3" placeholder="branchName" id="branchName">
                        <label for="branchName" class="col-lg-2 col-4   col-form-label mr-5">Branch Name</label>

                    </div>
                    <div class="form-floating col-12 col-lg-6 mb-4 ">
                        <select formControlName="branchClassification" [(ngModel)]="branch.branchClassification"
                            class="form-select border-dark px-3 rounded-3" id="branchClassification"
                            placeholder="branchClassification">
                            <option value="">-----------------------Select------------------------ </option>
                            <option value="1">Rubal </option>
                            <option value="2">Urban</option>
                            <option value="3">Semi-Urban</option>
                            <option value="4">Metro</option>
                        </select>
                        <label for="branchClassification" class="col-lg-2 col-4 col-form-label ml-2">Branch
                            Classification</label>
                    </div>
                    <div class="form-floating col-12 col-lg-6 mb-4 ">
                        <input type="branchCode" formControlName="branchCode" [(ngModel)]="branch.branchCode"
                            class="form-control border-dark px-3 rounded-3" placeholder="branchCode" id="branchCode">
                        <label for="branchCode" class="col-lg-2 col-4   col-form-label mr-5">Branch Code</label>
                    </div>

                    <div class="form-floating col-12 col-lg-6 mb-4 ">
                        <input type="text" formControlName="branchCity" [(ngModel)]="branch.branchCity"
                            class="form-control border-dark px-3 rounded-3" placeholder="branchCity" id="branchCity">
                        <label for="branchCity" class="col-lg-2 col-4   col-form-label mr-5">Branch City</label>
                    </div>
                    <div class="form-floating col-12 col-lg-6 mb-4 ">
                        <input type="text" formControlName="branchArea" [(ngModel)]="branch.branchArea"
                            class="form-control border-dark px-3 rounded-3" placeholder="branchArea" id="branchArea">
                        <label for="branchArea" class="col-lg-2 col-4   col-form-label mr-5">Branch Area</label>
                    </div>
                    <div class="form-floating col-12 col-lg-6 mb-4 ">
                        <input type="text" formControlName="longitude" [(ngModel)]="branch.longitude"
                            class="form-control border-dark px-3 rounded-3" placeholder="longitude" id="longitude">
                        <label for="longitude" class="col-lg-2 col-4   col-form-label mr-5">Longitude</label>
                    </div>
                    <div class="form-floating col-12 col-lg-6 mb-4 ">
                        <input type="text" formControlName="latitude" [(ngModel)]="branch.latitude"
                            class="form-control border-dark px-3 rounded-3" placeholder="latitude" id="latitude">
                        <label for="latitude" class="col-lg-2 col-4   col-form-label mr-5">Latitude</label>
                    </div>
                    <!-- <label for="taxLink" class="col-lg-2 col-4 col-form-label ml-2" >Tax Link  :</label> -->
                    <div class="form-floating col-12 col-lg-6 mb-4 ">
                        <!-- <div class="col-sm-8"> -->
                        <textarea class="form-control border-dark h-100 px-3 rounded-3" placeholder="branchAddress"
                            id="branchAddress" [(ngModel)]="branch.branchAddress" rows="3"
                            formControlName="branchAddress" required> </textarea>
                        <label for="branchAddress" class="col-lg-2 col-4   col-form-label mr-5">Branch Address</label>
                        <!-- </div> -->
                    </div>
                </div>
                <div class="row text-center mt-4 align-middle">
                    <div class="col-md-6">
                        <button type="button" class="btn-info  m-lg-6 m-3 w-50" style="border-radius: 2rem;"
                            (click)="onSubmit()"><i class="ace-icon fa fa-check bigger-110"></i>
                            Submit</button>
                    </div>
                    <div class="col-md-6">
                        <button type="reset" class="btn-info m-lg-4 m-3 w-50" style="border-radius: 2rem;">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            Cancel
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
