<nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-white">
        <li class="fw-bold">&#160;&#160;
            <i class="fa-solid fa-house-chimney" style="margin-right: 10px; color: black;"></i><a
                href="/set/">Home&#160;</a>
            <i class="fa-solid fa-chevron-right"></i>
        </li>
        <li class="fw-bold"><a href="">&#160;Settings&#160;</a>
            <i class="fa-solid fa-chevron-right"></i>
        </li>
        <li class="active fw-bold" style="color: #3BB161;" aria-current="page">&#160;Product Fees</li>
    </ol>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col pt-1">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <div class="page-header">
                            <div class="col text-start">
                                <h1>
                                    Add Product Fees
                                </h1>
                            </div>
                            <button type="button" routerLink="/set/productFees" class="btn btn-info px-3"
                                style="float: right;border-radius: 2rem;">View
                                Product Fees</button>
                        </div>
                    </div>
                </div>
            </div>

            <form [formGroup]="addproductfees" class="col-md-12 col-sm-12 col-12 mt-3 rounded-3 border p-5 bg-white ">


                <div class="form-group row">
                    <div class="form-floating col-lg-6 col-12 mb-4">
                        <select formControlName="productId" [(ngModel)]="pFees.productId" class="form-select border-secondary px-3">
                            <option value="">-----------------------Select------------------------ </option>
                            <option *ngFor="let Product of products" value={{Product.productId}}>{{Product.productName}}
                            </option>
                        </select>
                        <label for="productId" class="col-lg-1 col-4 col-form-label ml-2 mb-2">Product Name</label>
                    </div>
                    <div class="form-floating col-lg-6 col-12 mb-4">
                        <select formControlName="branchClassificationId" [(ngModel)]="pFees.branchClassificationId"
                            class="form-select border-secondary px-3">
                            <option value="">-----------------------Select------------------------ </option>
                            <option value="1">Rural</option>
                            <option value="2">Urban </option>
                            <option value="3">Semi-Urban</option>
                            <option value="4">Metro </option>
                        </select>
                        <label for="branchClassificationId" class="col-lg-1 col-4 col-form-label ml-2">Select Area</label>
                    </div>
                    <div class="form-floating col-lg-6 col-12 mb-4">
                        <input type="email" formControlName="fees" [(ngModel)]="pFees.fees" class="form-control border-secondary px-3"
                            id="fees" placeholder="Fees">
                            <label for="fees" class="col-lg-1 col-4   col-form-label mr-5">Fees</label>
                    </div>
                </div>

                <div class=" row mt-3 align-middle">
                    <div class=" col-md-6 text-center">
                        <button type="button" class="btn-info  m-lg-4 m-3 w-50 py-1"
                            style=" border-radius: 2rem;" (click)="onSubmit()"><i
                                class="ace-icon fa fa-check bigger-110"></i>
                            Submit</button>
                    </div>
                    <div class="col-md-6 text-center">
                        <button type="reset" class="btn-info m-lg-4 m-3 w-50 py-1"
                            style=" border-radius: 2rem;">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            Reset
                        </button>
                    </div>
                </div>                
            </form>
        </div>
    </div>
</div>
