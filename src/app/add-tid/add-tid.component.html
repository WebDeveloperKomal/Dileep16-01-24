
<div class="container-fluid">

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">

<div class="page-content">

    <div class="container ">

    <div class="form-group row mb-3 ">

                id="complianceDueDate">
        </div> -->

        <label for="complianceDueDate" class="col-lg-3 col-4 control-label">Temporary Customer
            Name</label>
            <div class="col-lg-5 col-md-8 col-8 ">
               <select class="form-select" formControlName="tempcustname" id="status">
                        <option value="">----------- Select ----------- </option>
                        <option value="Tech Support">Tech Support</option>
                      </select>
            </div>
    </div>

    <div class="form-group row mb-3">
        <label for="complianceDueDate" class="col-lg-3 col-4 control-label">AOF No.</label>
        <div class="col-lg-5 col-8">
            <input type="text" formControlName="complianceDueDate" class="form-control"
                id="complianceDueDate">
        </div>
    </div>

    <div class="form-group row mb-3">
        <label for="complianceDueDate" class="col-lg-3 col-4 control-label">Status :</label>
        <div class="col-lg-5 col-8">
            <select class="form-select" formControlName="tempcustname" id="status" ng-model="techSupport.ticketTo" required="">
                     <option value="">----------- Select ----------- </option>
                     <option value="Tech Support">Tech Support</option>
                   </select>
         </div>
    </div>
    <div class="form-group row">
        <label for="complianceDueDate" class="col-lg-3 col-4 control-label">Courier :</label>
        <div class="col-lg-5 col-8">
            <select class="form-select" formControlName="tempcustname" id="status" ng-model="techSupport.ticketTo" required="">
                     <option value="">----------- Select ----------- </option>
                     <option value="Tech Support">Tech Support</option>
                   </select>
         </div>
    </div>

    <div class="clearfix form-actions col-md-12 col-sm-12 col-xs-12 mt-5">
        <div class="col-sm-offset-3 col-md-9">
            <button type="button" class="btn btn-info m-lg-4 m-4"><i class="ace-icon fa fa-check bigger-110"></i>
                Submit</button>
             <button type="button" class="btn canc m-lg-4 m-4">
                  <i class="ace-icon fa fa-undo bigger-110"></i>
                  Reset
              </button>
        </div>
    </div>
