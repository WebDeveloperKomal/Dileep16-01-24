
        <div class="container">
            <div class="row">
              <div class="col">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <i class="ace-icon fa fa-home home-icon " style="margin-right: 10px;"></i><a href="#">Home</a>
              </li>
              <li class="breadcrumb-item"><a href="#">My Account</a></li>
              <li class="breadcrumb-item active" aria-current="page">Change Password</li>
            </ol>
          </nav>
           
        <div class="page-content">
            <div class="page-header">
                <h1>
                    Change Password
                </h1>
            </div>

            <form [formGroup]="complianceForm" class="col-md-12 col-sm-12 col-xs-12 mt-5">

               
            <div class="container ">
                
                <!-- <div class="col-lg-offset-1"> -->
            <div class="form-group row mb-3">
                <label for="complianceDueDate"  class="col-lg-2 col-4 control-label">Current Password:</label>
                <div class="col-lg-4 col-8">
                    <input type="text" formControlName="complianceDueDate" [(ngModel)]="passwords.oldPass" class="form-control"
                        id="complianceDueDate">
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="complianceDueDate"  class="col-lg-2 col-4 control-label">New Password:</label>
                <div class="col-lg-4 col-8">
                    <input type="text" formControlName="complianceDueDate" [(ngModel)]="passwords.password" class="form-control"
                        id="complianceDueDate">
                </div>
            </div>

            <div class="form-group row"> 
                <label for="complianceDueDate"  class="col-lg-2 col-4 control-label">Confirm Password:</label>
                <div class="col-lg-4 col-8">
                    <input type="text" formControlName="complianceDueDate" [(ngModel)]="confirmPassword" class="form-control"
                        id="complianceDueDate">
                </div>
            </div>


                <div class="clearfix form-actions col-md-12 col-sm-12 col-xs-12 mt-5">
                    <div class="col-sm-offset-3 col-md-9">
                        <button type="button" class="btn btn-info p-2  m-lg-4 m-4" (click)="onSubmit()"><i class="ace-icon fa fa-check bigger-110"></i>
                            Submit</button>
                         <button type="button" class="btn canc p-2 m-lg-4 m-4">
                              <i class="ace-icon fa fa-undo bigger-110"></i>
                              Reset
                          </button>
                    </div>
                </div>
                <!-- </div> -->
            </div>
            </form>

        </div>
